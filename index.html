<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Eric Merritt</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>

<section class="bg-img">

    <div class="caption-cont">

        <p class="bg-caption">Image by pikisuperstar on </p><a class="bg-link" href="https://tinyurl.com/yf48f8h5">Freepik</a>

    </div>

        <div class="logo">
            <img class="logo-svg" src="images/planet-outline.svg">
                <p class="logo-label">ERIC</p>
        </div>

        
    <form class="form-container" attribute="">

        <section class="p-container">
            <section class="heading-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>Sign up <em>now</em> to get started.
            <br>
            <br>You <em>know</em> you want to.</p>
            </section>
        </section>


<section class="inputs">

            <section class="input-header">
            <p>Let's do this!</p>
            </section>

        

        <section class="user_name">

            <section class="first_name">
            <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" pattern="[a-zA-Z]+" required> 
            </section>
            <section class="last_name">           
            <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe" pattern="[a-zA-Z]+" required>
            </section>

        </section>

        <section class="contact_info">
        
            <section class="email">
                <label for="email">EMAIL</label>
                    <input type="email" name="e-mail" id="email" placeholder="mail@example.com" required> 
            </section>
            <section class="phone_number">         
                <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone_number" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>            
            </section>

        </section>

        <section class="password" id="password-cont">

            <section class="password_initial">
                <label for="password">PASSWORD</label>
                    <input class="password-init" type="password" name="password-1" id="password" required>
                    <span></span> 
            </section>
            <section class="password_confirm">          
                <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input class="password-confirm" type="password" name="password-2" id="password_confirm" required>
                               
            </section>

        </section>
</section>

<section class="form-submit">

  <section class="button-container">
    <div class="warn"></div>
    <button type="submit" class="create-account">Create Account</button>
    
  </section>

  <section class="log-in">
    <p>Already have an account?</p><a href="./index.html">Log in</a>
  </section>

</section>        

</form>
</section>


<script src="/script.js" defer></script>

</body>

</html>
